<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/main.css">
    <title>Sepia City Gym Explorer</title>
  </head>
  <body>
    <div class = "row">
      <form>Search Trainer</form>
      <img src = "" alt = "logo">
      <form>Search Pokemon</form>
    </div>
    <div class = "row">
      <div id="trainer" class="carousel slide" data-ride="carousel">
        <div class = "carousel-inner">
          <div style = "background-color: black;" class = "carousel-item active">
            <img class = "d-block w-100 trainer" src = "img/red.png" alt = "trainer 1 image"/>
            <div class="carousel-caption d-none d-md-block">
              <h2 id = "trainer1Name">Trainer 1's Name</h2>
              <p id = "trainer1text">Trainer 1 is a dope pokemon trainer with dope pokemon and doper moves</p>
            </div>
          </div>
          <div style = "background-color: grey;" class = "carousel-item">
            <img class = "d-block w-100 trainer" src = "img/ashfetchum.png" alt = "trainer 2 image"/>
            <div class="carousel-caption d-none d-md-block">
              <h2 id = "trainer1Name">Ash Fetchum</h2>
              <p id = "trainer1text">Ash enjoys long strolls on the beach, football, and lifting.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src = "js/library.js"></script>
  </body>
</html>
